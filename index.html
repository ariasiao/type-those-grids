<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Seven Wonders of the Ancient World</title>
    <link rel="index" href="css/main.css">
  </head>

  <body>
    <header id="head">
      <h1>The Seven Wonders of the Ancient World</h1>
    </header>

    <main>
      <div class="banner">
        <img src="images/maerten_van_heemskerck_-_panorama_with_the_abduction_of_helen_amidst_the_wonders_of_the_ancient_world_-_walters_37656.jpg" alt="">
        <h2>Remarkable constructions of classical antiquity—lost in time.</h2>
        <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </div>

      <figure>
        <img src="images/temple_of_artemis.jpg" alt="">
        <h2>Temple of Artemis</h2>
        <figcaption>
          <dl class="temple_of_artemis">
            <dt>Construction: </dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Selçuk, Turkey</dd>
        </figcaption>
      </figure>

      <figure>
        <img src="images/colossus_of_rhodes.jpg" alt="">
        <h2>Colossus of Rhodes</h2>
        <figcaption>
          <dl class="colossus_of_rhodes">
            <dt>Construction: </dt>
            <dd>292–280 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Rhodes, Greece</dd>
        </figcaption>
      </figure>

      <figure>
        <img src="images/hanging_gardens_of_babylon.jpg" alt="">
        <h2>Gardens of Babylon</h2>
        <figcaption>
          <dl class="hanging_gardens_of_babylon">
            <dt>Construction: </dt>
            <dd>Circa 600 BC</dd>
            <dt>Builders:</dt>
            <dd>Babylonians</dd>
            <dt>Location:</dt>
            <dd>Nineveh, Iraq</dd>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
